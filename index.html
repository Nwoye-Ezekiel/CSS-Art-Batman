<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Batman</title>
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <div class="ears-container">
          <div class="left-ear"></div>
          <div class="right-ear"></div>
          <div class="top-head-curve"></div>
        </div>
      </div>
      <div class="midline-area">
        <div class="forehead-highlights-container">
          <div class="top-forehead-highlight-curve1"></div>
          <div class="top-forehead-highlight-container">
            <div class="top-forehead-highlight-curve2"></div>
            <div class="right-top-forehead-highlight-curve-container">
              <div class="right-top-forehead-highlight-curve1"></div>
              <div class="right-top-forehead-highlight-curve2"></div>
            </div>
          </div>
          <div class="forehead-bottom-highlight-container">
            <div class="forehead-bottom-highlight-curve1"></div>
            <div class="forehead-bottom-highlight-curve2"></div>
            <div class="right-forehead-bottom-highlight-curve-container">
              <div class="right-forehead-bottom-highlight-curve1"></div>
              <div class="right-forehead-bottom-highlight-curve2"></div>
            </div>
          </div>
        </div>
        <div class="eyes-wrapper">
          <div class="eyes-container">
            <div class="left-eyes"></div>
          </div>
          <div class="eyes-container">
            <div class="right-eyes"></div>
          </div>
        </div>
        <div class="left-cheek-highlight"></div>
        <div class="nose-highlights-container">
          <div class="nose-highlight1"></div>
          <div class="nose-highlight2"></div>
          <div class="nose-highlight3"></div>
          <div class="nose-highlight4"></div>
        </div>
        <div class="uncovered-area-wrapper">
          <div class="nose-mask"></div>
          <div class="left-cheek-nose-mask-cut"></div>
          <div class="right-cheek-nose-mask-cut"></div>
          <div class="uncovered-area-container">
            <div class="nose-mask-shade"></div>
            <div class="top-lip-shade"></div>
            <div class="top-lip"></div>
            <div class="bottom-lip"></div>
            <div class="bottom-lip-shade"></div>
            <div class="right-cheek-shade"></div>
            <div class="top-chin-shade"></div>
            <div class="right-jaw-shade"></div>
            <div class="left-jaw-cover"></div>
            <div class="bottom-chin-shade"></div>
            <div class="right-jaw-cover"></div>
          </div>
        </div>
      </div>
      <div class="shoulder"></div>
      <div class="body">
        <div class="body-curve1"></div>
        <div class="body-curve2"></div>
        <div class="body-curve3"></div>
        <div class="body-curve4"></div>
        <div class="left-body-overlay"></div>
        <div class="right-body-overlay"></div>
      </div>
      <div class="body-highlight1"></div>
      <div class="body-highlight2"></div>
      <div class="body-highlight3"></div>
      <div class="body-highlight4"></div>
      <div class="body-highlight5"></div>
      <div class="body-highlight6"></div>
      <div class="body-highlight7"></div>
      <div class="body-highlight8"></div>
      <div class="body-highlight9"></div>
    </div>
  </body>
</html>
