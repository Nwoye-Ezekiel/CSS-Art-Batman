<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Batman</title>
  </head>
  <body>
    <div class="main-container">
      <div class="face-container">
        <div class="eyes-container">
          <div class="left-eyes"></div>
          <div class="right-eyes"></div>
        </div>
        <div class="uncovered-area-wrapper">
          <div class="nose-mask"></div>
          <div class="left-nose-mask-cut"></div>
          <div class="right-nose-mask-cut"></div>
          <div class="uncovered-area-container">
            <div class="left-chin-cut"></div>
            <div class="right-chin-cut"></div>
            <div class="top-lip"></div>
            <div class="bottom-lip"></div>
            <div class="right-bottom-shade"></div>
            <div class="middle-bottom-shade"></div>
            <div class="top-shade"></div>
            <div class="middle1-shade"></div>
            <div class="middle2-shade"></div>
            <div class="right-shade"></div>
            <div class="middle-right-shade"></div>
          </div>
        </div>
      </div>
      <div class="head-container">
        <div class="ears-container">
          <div class="ear left-ear"></div>
          <div class="ear right-ear"></div>
          <div class="ellipse head-curve"></div>
        </div>
        <!-- <div class="face-container">
          <div class="uncovered-area"></div>
        </div> -->
      </div>
      <div class="shoulder"></div>
      <div class="body">
        <div class="ellipse ellipse1"></div>
        <div class="ellipse ellipse2"></div>
        <div class="ellipse ellipse3"></div>
        <div class="ellipse ellipse4"></div>
        <div class="overlay overlay1"></div>
        <div class="overlay overlay2"></div>
      </div>
    </div>
  </body>
</html>
